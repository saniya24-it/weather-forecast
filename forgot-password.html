<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password | Weather Forecast</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
body {
  min-height:100vh;
  background:linear-gradient(180deg,#0a2540,#0e3a74,#2179ff);
  display:flex; justify-content:center; align-items:center;
  padding:20px;
}
.card {
  width:100%; max-width:420px; padding:40px 34px;
  border-radius:20px; background:#ffffff;
  border:1px solid #e5e7eb;
  box-shadow:0 12px 35px rgba(0,0,0,0.15);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp { from{opacity:0;transform:translateY(25px);} to{opacity:1;transform:translateY(0);} }
.header {
  text-align:center; font-size:26px; font-weight:800;
  color:#0a2540; margin-bottom:8px;
}
.sub {
  text-align:center; color:#475569;
  font-size:15px; margin-bottom:28px;
}
label { font-size:14px; color:#0a2540; font-weight:600; }
.input-group { position:relative; margin-top:6px; margin-bottom:20px; }
input {
  width:100%; padding:14px 16px;
  border:2px solid #e2e8f0; border-radius:12px;
  background:#f8fafc; font-size:15px;
  transition:.25s;
}
input:focus {
  border-color:#2179ff;
  box-shadow:0 0 0 3px rgba(33,121,255,0.25);
  outline:none;
}
.eye {
  position:absolute; right:14px; top:50%; transform:translateY(-50%);
  cursor:pointer; font-size:18px; color:#475569;
}
button {
  width:100%; padding:15px;
  background:#2179ff; color:white;
  font-weight:700; font-size:16px;
  border:none; border-radius:12px;
  cursor:pointer; transition:.25s;
  margin-top:5px;
}
button:hover { background:#0e5ae8; transform:translateY(-2px); }
.success-box {
  display:none; text-align:center;
}
.success-box i {
  font-size:55px; color:#22c55e;
}
.success-box h2 { margin-top:10px; color:#0a2540; }
.footer { margin-top:20px; text-align:center; }
.footer a { color:#2179ff; font-weight:600; text-decoration:none; }
.footer a:hover { text-decoration:underline; }
@media(max-width:480px){ .card{padding:32px 26px;} .header{font-size:24px;} }
</style>
</head>

<body>
<div class="card" id="formCard">
  <div class="header">RESET PASSWORD</div>
  <div class="sub">Enter your email and new password.</div>

  <form id="resetForm">

    <label>Email Address</label>
    <div class="input-group">
      <input type="email" id="email" required placeholder="example@email.com" />
    </div>

    <label>New Password</label>
    <div class="input-group">
      <input type="password" id="password" required placeholder="New password" />
      <span class="eye" onclick="togglePassword('password')">üëÅÔ∏è</span>
    </div>

    <label>Confirm Password</label>
    <div class="input-group">
      <input type="password" id="confirm" required placeholder="Confirm password" />
      <span class="eye" onclick="togglePassword('confirm')">üëÅÔ∏è</span>
    </div>

    <button type="submit">Update Password</button>
  </form>
</div>

<div class="card success-box" id="successCard">
  <i>‚úîÔ∏è</i>
  <h2>Password Updated</h2>
  <p>You can now login with your new password.</p>
  <div class="footer">
    <a href="login.html">Go to Login</a>
  </div>
</div>

<script>
function togglePassword(id){
  const input=document.getElementById(id);
  input.type=input.type==="password"?"text":"password";
}

document.getElementById("resetForm").addEventListener("submit",function(e){
  e.preventDefault();

  const pwd=document.getElementById("password").value;
  const confirm=document.getElementById("confirm").value;

  if(pwd!==confirm){
    alert("Passwords do not match");
    return;
  }

  document.getElementById("formCard").style.display="none";
  document.getElementById("successCard").style.display="block";
});
</script>
</body>
</html>
